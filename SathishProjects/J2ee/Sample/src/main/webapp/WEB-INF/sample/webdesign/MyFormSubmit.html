<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailing List Signup</title>
</head>
<body>

<form action="/maillist.html" method="post">
    <fieldset>
        <legend>Join On our Email List</legend>
        <p>Get news about band such as tour dates and special MP3
            releases sent to your own in-box</p>
        <ol>
            <li>
                <label for="firstlast">Name: </label>
                <input type="text" name="username" id="firstlast"/>
            </li>
            <li>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email"/>
            </li>
        </ol>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
