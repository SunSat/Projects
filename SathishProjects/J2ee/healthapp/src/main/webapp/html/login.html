<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="../css/vendor/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="../css/vendor/grid.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i|Open+Sans:300i,400,400i,600,600i|PT+Serif:400,400i,700|Roboto:100i,300,300i,400,400i,500,500i|Source+Sans+Pro:200i,300,300i,400,400i,600" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/vendor/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <title>Healthy Life Technique</title>
    <title></title>
</head>
<body>
<div class="main-login-container">
    <div class="login-container">
        <div class="login-header">
            <p class="header-text">Sign In</p>
            <i class="ion-close-round mycloseicon"></i>
        </div>
        <div class="clearfix">

        </div>
        <form method="post" action="submit" class="login-handler">
            <div class="through-social-media">
                <p class="login-catption">With Your Social Network</p>
                <a href="#" class="div-facebook by_social_medai media-link"><i class="ion-social-facebook"></i><span>Facebook</span></a>
                <a href="#" class="div-twitter by_social_medai media-link"><i class="ion-social-twitter"></i><span>Twitter</span></a>
                <a href="#" class="div-gmail by_social_medai media-link"><i class="ion-social-googleplus"></i><span>Gmail</span></a>
            </div>
            <div class="clearfix">

            </div>

            <div class="through-username-pass">
                <p class="login-catption">With Your UserName</p>
                <fieldset class="div-username">
                    <legend>UserName</legend>
                    <input type="text" id="username" class="username" placeholder="UserName"/>
                </fieldset>
                <fieldset class="div-password">
                    <legend>Password</legend>
                    <input type="password" id="password" class="password" placeholder="Password"/>
                </fieldset>
                <span class="keep-me-signed-in">Keep Me Signed In: <input type="checkbox" class="signedIn-checkbox" id="keepSignedIn"/></span>
                <div class="clearfix"></div>

                <a href="#" class="btn-submit div-submit by_social_medai media-link">Sign In</a>
                <div class="signup-forgotpassword">
                    <span class="div-not-a-member">Not a member?<a href="#" class="sign-up media-link">Sign Up</a></span>
                    <a href="#" class="forgot-password media-link">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="clearfix">

    </div>
</div>

</body>
</html>
